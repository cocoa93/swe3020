        <script>
        function showPage(){
            var pageUrl="https://cocoa93.github.io/swe3020/todo/json/groupList.json";
            
            $.get(pageUrl,function(data,status){
                var arr = data.data;
                var icon;
                for(i=0;i<arr.length;i++){
                    icon=findIcon(arr[i]);
                    $('#list').append("<li style='color:"+arr[i].color+";'>"+icon+arr[i].name+"\t\t"+arr[i].count+"</li>\n");
                };
            })};

        function findIcon(obj){
            var icon;
            switch(obj.icon){
                        case ("sun"):
                        icon='\u263c';
                        break;
                        case ("home"):
                        icon='\u2302';
                        break;
                        default:
                        icon='\u2630';
                        break;
            }
            return icon;
        }
