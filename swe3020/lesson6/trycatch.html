<html>
    <head>

    </head>
    <body>
        <input type="text" id="data" value="Enter the number">
        <div id= "msg"></div>
        <script>
        var target = document.getElementById("data");
        var solution = 53;
        var msg = document.getElementById("msg");
        var test = function(){
            var result = "ok";
            try 
            {
                var x= target.value;
                
                if(x=="") throw "no value";
                else if(isNaN(x)) throw "not numeric";
                else x= Number(x);

                if (x>solution) throw "big";
                else if (x<solution) throw "small";
                else throw "ok!";

            }
            catch(e){// e에는 throw 뒤에 있는 값이 나옴
                result = e;
            }
            msg.innerHTML = result;

        };

        target.onkeyup = test;
        </script>
    </body>
</html>
